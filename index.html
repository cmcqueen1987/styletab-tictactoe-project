<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Taylor</title>

    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
    <body class="container-fluid">
      <nav class="navbar">
        <button type="button" id="sign-out-nav" class="btn btn-default navbar-btn">Sign Out</button>
        <button type="button" id="change-pw-nav" class="btn btn-default navbar-btn">Change Password</button>
        <button type="button" id="total-games-nav" class="btn btn-default navbar-btn">History</button>
        <button type="button" id="sign-in-nav" class="btn btn-default navbar-btn">Sign In</button>
        <button type="button" id="sign-up-nav" class="btn btn-default navbar-btn">Sign Up</button>
        <button type="button" id="new-game" class="btn btn-default navbar-btn">New Game</button>
      </nav>

    <section>
      <div class="logo">Tic Tac Taylor vs. Kanye</div>
    </section>
    <div class="board">
      <div class="row">
        <div class="col-xs-4 square" id='sq0' data-id=0></div>
        <div class="col-xs-4 square" id='sq1' data-id=1></div>
        <div class="col-xs-4 square" id='sq2' data-id=2></div>
      </div>
      <div class="row">
        <div class="col-xs-4 square" id='sq3' data-id=3></div>
        <div class="col-xs-4 square" id='sq4' data-id=4></div>
        <div class="col-xs-4 square" id='sq5' data-id=5></div>
      </div>
      <div class="row">
        <div class="col-xs-4 square" id='sq6' data-id=6></div>
        <div class="col-xs-4 square" id='sq7' data-id=7></div>
        <div class="col-xs-4 square" id='sq8' data-id=8></div>
      </div>
    </div>

    <div class="overlay">
      <div class="win-msg-x">X Wins!</div>
      <div class="win-msg-o">O Wins!</div>
      <div class="draw-msg">Cat's Game! Play again?</div>
      <div class="total-games-msg"> Total games played:
      <span id="games-total">0</span>
        </div>
    </div>

  <!-- MODAL SECTION -->
  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
          aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
            <!-- title inide the Modal -->
          <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
        </div>
        <div class="modal-body">
          <form id="sign-up">
            <input name="credentials[email]" type="text" placeholder="Email Address">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" class="btn btn-primary" id="sign-up-button">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign In Modal -->

      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"
              aria-label="Close"><span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <input name="credentials[email]" type="text" placeholder="Email Address">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input type="submit" class="btn btn-primary" id="sign-in-button">
              </form>
            </div>
            </div>
          </div>
        </div>

  <!-- Change PW Modal -->

  <div class="modal fade" id="changePwModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"
          aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <form id="change-pw">
            <input name="passwords[old]" type="password" placeholder="Old Password">
            <input name="passwords[new]" type="password" placeholder="New Password">
            <input type="submit" class="btn btn-primary" id="change-pw-button">
          </form>
        </div>
        </div>
      </div>
    </div>

  </body>
</html>
